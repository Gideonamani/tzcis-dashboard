  <style>
    .map__shape {
      fill: url(#tz-flag-stripe);
      stroke: rgba(10, 47, 81, 0.35);
      stroke-width: 18;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: trace 1.8s ease-in-out infinite;
      filter: drop-shadow(0 8px 14px rgba(12, 23, 20, 0.35));
    }
    .map__glow {
      fill: none;
      stroke: rgba(0, 163, 221, 0.8);
      stroke-width: 6;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 0.18 0.04;
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes trace {
      0% {
        stroke-dashoffset: 1;
        opacity: 0.3;
      }
      45% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0.6;
      }
    }
    @keyframes pulse {
      0% {
        stroke-dashoffset: 1;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      .map__shape,
      .map__glow {
        animation-duration: 0s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      .map__shape {
        stroke-dashoffset: 0;
        opacity: 0.85;
      }
      .map__glow {
        opacity: 0.25;
      }
    }
  </style>
  <g fill="none" transform="translate(0 10) scale(1)">
    <use href="#tz-outline" class="map__shape" />
    <use href="#tz-outline" class="map__glow" />
  </g>
</svg>
